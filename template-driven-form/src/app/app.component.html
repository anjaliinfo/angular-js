<div class="container">
  <h2>Angular Reactive Form Example</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="userForm.get('username').touched && userForm.get('username').invalid">
        <small *ngIf="userForm.get('username').hasError('required')">Username is required</small>
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="userForm.get('email').touched && userForm.get('email').invalid">
        <small *ngIf="userForm.get('email').hasError('required')">Email is required</small>
        <small *ngIf="userForm.get('email').hasError('email')">Invalid email format</small>
      </div>
    </div>

    <div>
      <label for="age">Age</label>
      <input id="age" formControlName="age" type="number" />
      <div *ngIf="userForm.get('age').touched && userForm.get('age').invalid">
        <small *ngIf="userForm.get('age').hasError('required')">Age is required</small>
        <small *ngIf="userForm.get('age').hasError('min')">Age must be at least 18</small>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>

  <div *ngIf="submitted">
    <h3>Form Data:</h3>
    <pre>{{ userForm.value | json }}</pre>
  </div>
</div>
